<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap">
</head>
<body class="dark-theme">
    <nav class="main-nav">
        <div class="nav-content">
            <a href="/" class="logo">{{ site.title }}</a>
            <div class="nav-links">
                <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
                <a href="/projects" {% if page.url == "/projects" %}class="active"{% endif %}>Projects</a>
                <a href="/connect" {% if page.url == "/connect" %}class="active"{% endif %}>Connect</a>
                <a href="/about" {% if page.url == "/about" %}class="active"{% endif %}>About</a>
            </div>
        </div>
    </nav>

    <main class="content">
        {{ content }}
    </main>

    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>

    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/easter-eggs.js"></script>
</body>
</html>
